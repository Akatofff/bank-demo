spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_demo
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: caffeine

  redis:
    host: localhost
    port: 6379

jwt:
  secret: MyJwtSecretKey
  expiration: 3600

logging:
  level:
    root: INFO
    com.example: DEBUG
